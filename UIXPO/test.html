      <script>
          $(document).ready(function () {


              // create MultiSelect from select HTML element
              var required = $("#required").kendoMultiSelect({
                  itemTemplate: "<input type='checkbox'/> #:data.text#",
                  autoClose: false,
                  dataBound: function () {
                      var items = this.ul.find("li");
                      setTimeout(function () {
                          checkInputs(items);
                      });
                  },
                  change: function () {
                      var items = this.ul.find("li");
                      checkInputs(items);
                  }
              }).data("kendoMultiSelect");



          });
      </script>

      <div class="container">
